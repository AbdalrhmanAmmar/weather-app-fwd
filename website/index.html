<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<html>

<body>
  <div class="header">
    <div class="p-3 mb-2 bg-secondary text-white text">Weather journal app</div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class=" col-md-4 m-auto text-center">
        <input type="text" placeholder="Enter Zipccode" id="zip">
        <textarea name="feeling" id="feel" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>

  
  <div class="container text-center">
    <div class="row">
      <div class=" col-md-4 m-auto text-center">
        <button id="button" >Generate</button>
      </div>
    </div>
  </div>
  
  <div id="name" class="col-md-4 m-auto text-center "></div>
  <div id="time" class="col-md-4 m-auto text-center"></div>
  <div id="temp" class="col-md-4 m-auto text-center"></div>
  <div id="feeling" class="col-md-4 m-auto text-center"></div>




  <script src="app.js"></script>

</body>

</html>
